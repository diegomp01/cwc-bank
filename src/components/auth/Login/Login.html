<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/components/styles/fonts/fonts.css">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>
<body>
<main>
    <div class="login-container">
        <div class="video-container">
            <video src="/src/assets/video/login.mp4" loop autoplay></video>
        </div>
        <div class="user-info-container">
            <h1>Iniciar Sesión</h1>
            <div class="user-info">
                <div class="emailPs-container">
                    <div class="icon-container">
                        <img src="/src/assets/icons/Correo.svg" alt="email">
                    </div>
                    <div class="info-container">
                        <label for="email">E-Mail</label>
                        <input id="email" name="email" placeholder="Correo Electrónico">
                    </div>
                </div>
                <div class="emailPs-container">
                    <div class="icon-container">
                        <img src="/src/assets/icons/contraseña.svg" alt="contraseña">
                    </div>
                    <div class="info-container">
                        <label for="password">Contraseña</label>
                        <input id="password" name="password" placeholder="Contraseña">
                    </div>
                </div>
            </div>
            <button>
                 Ingresar
             </button>
            <h3>Olvidé mi contraseña</h3>
            <p>¿No tienes una cuenta? Crea una ahora y crece tu dinero hasta 20% anual</p>
            <h3><a href="#">Registrarse</a></h3>
            <h3 id="bank-name">CWC Bank</h3>
        </div>
        
    </div>
</main>

</body>
</html>
