<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Datos de contacto</title>
  <link rel="stylesheet" href="Datos-Contacto.css">
  <link rel="stylesheet" href="/src/components/styles/fonts/fonts.css">
  <link rel="stylesheet" href="/src/components/styles/header.css">
</head>
<body>
<header>
  <div class="logo-container">
    <img src="/src/assets/logos/Logo-Nombre-Blanco.svg" alt="Logo">
  </div>
</header>

<main>
  <div class="datosContacto-container">
    <h1>Ingresa tu e-mail y número de celular</h1>

    <div class="emailPs-container">
      <div class="icon-container">
        <img src="/src/assets/icons/Correo.svg" alt="email">
      </div>
      <div class="info-container">
        <label for="email">E-Mail</label>
        <input id="email" name="email" placeholder="Correo Electrónico">
      </div>
    </div>

    <div class="emailPs-container">
      <div class="icon-container">
        <img src="/src/assets/icons/Correo.svg" alt="email">
      </div>
      <div class="info-container">
        <label for="confirm-email">Confirma tu e-mail</label>
        <input id="confirm-email" name="confirm-email" placeholder="Correo Electrónico">
      </div>
    </div>

    <div class="emailPs-container">
      <div class="icon-container">
        <img src="/src/assets/icons/celular.svg" alt="celular">
      </div>
      <div class="info-container">
        <label for="celular">Celular</label>
        <input id="celular" name="celular" placeholder="Celular" type="tel">
      </div>
    </div>

    <button>Continuar</button>
  </div>
</main>

</body>
</html>
